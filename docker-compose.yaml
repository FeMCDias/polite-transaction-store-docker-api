version: '3.8'
name: store

services:

  db-store:
    container_name: store-db-store
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=store
      - POSTGRES_PASSWORD=store
      - POSTGRES_DB=store
    volumes:
      - $VOLUME/postgres/store/data:/var/lib/postgresql/data
    restart: always
    networks:
      - private-network

  prometheus:
    image: prom/prometheus:latest
    container_name: store-prometheus
    ports:
      - 9090:9090
    volumes:
      - $VOLUME/prometheus:/etc/prometheus
      - $VOLUME/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - private-network

  grafana:
    container_name: store-grafana
    image: grafana/grafana-enterprise
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - $VOLUME/grafana:/var/lib/grafana
      - $VOLUME/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources      
    restart: always
    networks:
      - private-network

  discovery:
    build:
      context: ../polite-transaction-store-discovery/
      dockerfile: Dockerfile
    container_name: store-discovery
    image: store-discovery:latest
    ports:
      - 8761:8761
    environment:
      - spring.datasource.url=jdbc:postgresql://store-db-store:5432/store
      - spring.datasource.username=store
      - spring.datasource.password=store
    restart: always
    networks:
      - private-network

  gateway:
    build:
      context: ../polite-transaction-store-gateway/
      dockerfile: Dockerfile
    container_name: store-gateway
    image: store-gateway:latest
    ports:
      - 8080:8080
    environment:
      - eureka.client.service-url.defaultZone=http://store-discovery:8761/eureka/
    restart: always
    networks:
      - private-network
    depends_on:
      - discovery

  account:
    build:
      context: ../polite-transaction-account-resource/
      dockerfile: Dockerfile
    # container_name: store-account
    image: store-account:latest
    # ports:
    #   - 8080:8080 (Gateway does this for us)
    environment:
      - spring.datasource.url=jdbc:postgresql://store-db-store:5432/store
      - spring.datasource.username=store
      - spring.datasource.password=store
      - eureka.client.service-url.defaultZone=http://store-discovery:8761/eureka
    deploy:
      mode: replicated
      replicas: 1
    restart: always
    networks:
      - private-network
    depends_on:
      - db-store
      - discovery

  auth:
    build:
      context: ../polite-transaction-auth-resource/
      dockerfile: Dockerfile
    container_name: store-auth
    image: store-auth:latest
    environment:
      - eureka.client.service-url.defaultZone=http://store-discovery:8761/eureka
    deploy:
      mode: replicated
      replicas: 1
    restart: always
    networks:
      - private-network
    depends_on:
      - discovery
      - account

networks:
  private-network:
    driver: bridge